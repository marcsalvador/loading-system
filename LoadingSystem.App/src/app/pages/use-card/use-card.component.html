<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="jumbotron">
    <h1 class="display-4">Q-LESS | Use Card</h1>
    <div class="row" >
        <div class="col-sm-6">
            <br>
            <strong>Enter Card Number</strong>
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" [formControl]="cardNumber">
                <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-primary" type="button" (click)="validate()">Validate</button>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <br>
            <strong>Outstanding Balance</strong>
            <div class="input-group input-group-lg">
                <input type="text" class="form-control text-right" value="PHP{{balance | number:'1.1-3'}}" readonly>
            </div>
        </div>
    </div> 
    <hr class="my-4">
    <div class="row" >
        <div class="col-sm-6">
            <br>
            <strong>Select MRT Line</strong>
            <select class="form-control form-control-lg" [formControl]="line" (change)="onLineChanged()">
                <option *ngFor="let item of lines" [value]="item.value">
                    {{item.text}}
                  </option>
            </select>
        </div>
    </div> 
    <div class="row" >
        <div class="col-sm-6">
            <br>
            <strong>Select Origin Station</strong>
            <select class="form-control form-control-lg" [formControl]="origin" (change)="onStationChanged()">
                <option *ngFor="let item of stations" [value]="item.stationId">
                    {{item.name}}
                  </option>
            </select>
        </div>
        <div class="col-sm-6">
            <br>
            <strong>Select Destination Station</strong>
            <select class="form-control form-control-lg" [formControl]="destination" (change)="onStationChanged()">
                <option *ngFor="let item of stations" [value]="item.stationId">
                    {{item.name}}
                  </option>
            </select>
        </div>
    </div>     
    <div class="row" *ngIf="stationPrice!=null">
        <div class="col-sm-12">  
            <br>
            <strong>Travel Fare</strong>
            <div class="input-group input-group-lg">
                <input type="text" class="form-control text-right" value="PHP{{stationPrice.price | number:'1.1-3'}}" readonly>
            </div>
        </div>
    </div>  
    <div class="row" *ngIf="stationPrice!=null && card!=null">
        <div class="col-sm-12">  
            <br>
            <strong>Discount</strong>
            <div class="input-group input-group-lg">
                <input type="text" class="form-control text-right" value="PHP{{discount | number:'1.1-3'}}" readonly>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="stationPrice!=null">
        <div class="col-sm-12">  
            <br>
            <strong>Total</strong>
            <div class="input-group input-group-lg">
                <input type="text" class="form-control text-right" value="PHP{{total | number:'1.1-3'}}" readonly>
            </div>
        </div>
    </div>  
    <hr class="my-4">
    <div class="row container-fluid">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 ">
            <button (click)="back()" class="btn btn-primary btn-lg" style="width:100%; margin-bottom: 1px;">
                Back
            </button>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 ">
            <button (click)="contiue()" class="btn btn-primary btn-lg" style="width:100%; margin-bottom: 1px;">
                Pay
            </button>
        </div>
    </div>
</div>

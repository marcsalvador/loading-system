<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="jumbotron">
    <h1 class="display-4">Q-LESS | Thank You</h1>
    <p class="lead">
        <b>Card Information:</b><br>
        Card Number: {{card.cardNo}}<br>
        Expiry Date: {{card.expiryDate | date:'yyy-MM-dd'}}<br>
        Card Type: <span *ngIf="card.cardType == 0">Regular</span>
        <span *ngIf="card.cardType == 1">Senior</span>
        <span *ngIf="card.cardType == 2">PWD</span><br>
        Amount: PHP {{card.amount}}<br>        
        <span *ngIf="card.cardType == 1">Senior Citizen Control No: {{card.seniorCitizenControlNumber}}<br></span>
        <span *ngIf="card.cardType == 2">PWD ID: {{card.pwdId}}<br></span>
    </p>
    <hr class="my-4">
    <div class="row container-fluid">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 ">
            <button (click)="back()" class="btn btn-primary btn-lg" style="width:100%; margin-bottom: 1px;">
                Back
            </button>
        </div>
    </div>
</div>
